<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Widgets en jqueryUI</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <script src="datepicker.js"></script>

</head>

<body>
    <h1>DatePicker</h1>
    <h2>Ejemplo 1: DatePicker con efectos y fechas de otros meses</h2>
    <p>Animaciones:<br>
        <select id="animacion">
            <option value="show">Show (por defecto)</option>
            <option value="slideDown">Slide down</option>
            <option value="fadeIn">Fade in</option>
            <option value="blind">Blind (UI Effect)</option>
            <option value="bounce">Bounce (UI Effect)</option>
            <option value="clip">Clip (UI Effect)</option>
            <option value="drop">Drop (UI Effect)</option>
            <option value="fold">Fold (UI Effect)</option>
            <option value="slide">Slide (UI Effect)</option>
            <option value="">None</option>
        </select>
    </p>
    <p>Fecha: <input type="text" id="datepicker1"></p>

    <h2>Ejemplo 2: Múltiples meses y restricción de fecha</h2>
    <p>Fecha: <input type="text" id="datepicker2"></p>
    <label for="desde">Desde</label>
    <input type="text" id="desde" name="desde">
    <label for="hasta">Hasta</label>
    <input type="text" id="hasta" name="hasta">

    <h2>Ejemplo 3: Uso en conjunto de los anteriores ejemplos</h2>
    <label for="desde">Desde</label>
    <input type="text" id="desde2" name="desde">
    <label for="hasta">Hasta</label>
    <input type="text" id="hasta2" name="hasta">

</body>

</html>
