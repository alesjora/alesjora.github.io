<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos del ratón</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
</head>

<body>
    <noscript>
        Tienes JavaScript deshabilitado. Habilítelo para ver la página correctamente.
    </noscript>
    <h1>Eventos del ratón por José Rafael Álvarez Espino</h1>
    <main>
        <canvas id="auxclick" width="300px" height="150px"></canvas>
        <canvas id="click" width="300px" height="150px"></canvas>

        <canvas id="mouseout" width="300px" height="150px"></canvas>
