<!DOCTYPE html>
<html lang="es">

<head>

    <title>Práctica 10 José Rafael Álvarez Espino</title>
    <link rel="stylesheet" href="css/estiloComun.css">

<body>
    <header id="header">
        <a href="index.html">
            <h1>Astroblog</h1>
            <h2>Tu blog de astronomía</h2>
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="#">Sistema solar</a></li><li><a href="#">Extrasolar</a></li><li><a href="#">Misiones</a></li><li><a href="#">Galería</a></li><li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <form action="" id="formulario">
                <p>Nombre (requerido)</p>
                <input type="text" name="nombre" id="nombre" required>
                <p>Correo electrónico (requerido)</p>
                <input type="email" name="email" id="email" required>
                <p>Asunto</p>
                <input type="text" name="asunto">
                <p>Mensaje (requerido)</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea><br>
                <input type="submit" name="Enviar" id="enviar">
            </form>
        </section>
    </main>
    <footer>
        <div id="derechos">
            <h3>Astroblog &#9400; 2018. Todos los derechos reservados.</h3>
            <h3>Creado por José Rafael Álvarez Espino.</h3>
        </div>
        <div id="redesSociales">
            <a href="#"><img src="img/facebook.svg" alt="facebook"></a>
            <a href="#"><img src="img/google-plus.svg" alt="google-plus"></a>
            <a href="#"><img src="img/instagram.svg" alt="instagram"></a>
            <a href="#"><img src="img/twitter.svg" alt="twitter"></a>
        </div>
    </footer>
